<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Clash Royale kaarten overzicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #fff;
      color: #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background: #f2c94c;
    }
    img {
      width: 60px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Clash Royale Kaarten</h1>
  <table>
    <thead>
      <tr>
        <th>Kaart</th>
        <th>Afbeelding</th>
        <th>Elixir</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Knight</td>
        <td><img src="https://cdn.royaleapi.com/static/img/cards-150/knight.png" alt="Knight"></td>
        <td>3</td>
        <td>Troep</td>
      </tr>
      <tr>
        <td>Golden Knight</td>
        <td><img src="https://cdn.royaleapi.com/static/img/cards-150/golden-knight.png" alt="Golden Knight"></td>
        <td>4</td>
        <td>Troep (Champion)</td>
      </tr>
      <tr>
        <td>Berserker</td>
        <td><img src="https://cdn.royaleapi.com/static/img/cards-150/berserker.png" alt="Berserker"></td>
        <td>5</td>
        <td>Troep</td>
      </tr>
      <tr>
        <td>Skeletons</td>
        <td><img src="https://cdn.royaleapi.com/static/img/cards-150/skeletons.png" alt="Skeletons"></td>
        <td>1</td>
        <td>Troep</td>
      </tr>
      <tr>
        <td>Dart Goblin</td>
        <td><img src="https://cdn.royaleapi.com/static/img/cards-150/dart-goblin.png" alt="Dart Goblin"></td>
        <td>3</td>
        <td>Troep</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
